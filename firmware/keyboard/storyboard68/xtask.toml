[build]
pre_commands = []
post_commands = [
    "avr-objcopy -O ihex {{exec.full_path}} {{exec.directory}}{{path.separator}}{{exec.name}}.hex"
]

[deploy]
commands = [
    "dfu-programmer atmega32u4 erase --force",
    "dfu-programmer flash --force {{exec.full_path}}",
    "dfu-programmer atmega32u4 reset",
]
